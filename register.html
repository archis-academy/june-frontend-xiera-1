<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img src="/images/bety.png" alt="illustration" class="illustration" />
          <h1 class="opacity">REGISTER</h1>
          <form
            id="hero-register-form"
            onsubmit="formRegisterSubmitHandler(event)"
            novalidate
          >
            <div class="form-item">
              <input type="email" name="email" placeholder="your email..." />
              <span id="hero-email-error" class="hero-email-error"
                >Please enter the valid email</span
              >
            </div>
            <div class="form-item">
              <input
                type="email"
                name="confirmEmail"
                placeholder="your confirm email..."
              />
              <span id="hero-email-confirm-error" class="hero-email-error"
                >Emails don't match</span
              >
            </div>
            <div class="form-item">
              <input
                type="password"
                name="password"
                placeholder="your password..."
              />
              <span id="hero-password-error" class="hero-password-error"
                >Password should be 8 characters or than more</span
              >
            </div>
            <div class="form-item">
              <input
                type="password"
                name="confirmPassword"
                placeholder="your confirm password..."
              />
              <span id="hero-password-confirm-error" class="hero-password-error"
                >Password don't matches</span
              >
            </div>

            <button type="submit" class="opacity">Sing up</button>
          </form>
          <div class="register-forget opacity">
            <a href="/login.html">Do you have account? Login</a>
          </div>
          <span class="hero-general-error"></span>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>

    <script src="js/register.js"></script>
  </body>
</html>
