<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xiera</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd7b1b5648.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- #Hero Section Start -->
    <div class="hero-container">
      <!-- Navbar Start -->
      <nav class="hero-nav">
        <div class="hero-nav-logo">
          <a href="#" class="hero-logo-link"
            ><img
              src="/images/xiera-logo.png"
              alt="xiera logo"
              class="hero-logo"
          /></a>
        </div>

        <div class="hero-nav-menu">
          <ul class="hero-menu-items">
            <li class="hero-menu-item">
              Find Jobs
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
            <li class="hero-menu-item">
              Recent Posts
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
            <li class="hero-menu-item">
              Company
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
          </ul>
          <ul class="hero-menu-accnt">
            <li class="hero-menu-accnt-item">
              <a href="#" class="hero-log-in-btn">Log in</a>
            </li>
            <li class="hero-menu-accnt-item">
              <a href="#" class="hero-create-btn">Create Account</a>
            </li>
          </ul>
        </div>
        <div
          id="hero-mobil-menu-icon"
          class="hero-hamburger-menu"
          onclick="mobilMenuHandler()"
        >
          <img
            id="hero-hamburger-icon"
            src="/images/hamburger-menu.png"
            alt="hamburger menu icon"
            class="hero-hamburger-icon-img"
          />
          <img
            id="hero-close-icon"
            src="/images/menu-closed.png"
            alt="menu closed image"
            class="hero-hamburger-closed-icon"
          />
        </div>
        <!-- Mobil Menu Start -->
        <div id="hero-mobil-menu" class="hero-mobil-menu">
          <ul class="hero-mobil-menu-accnt">
            <li class="hero-mobil-menu-accnt-item">
              <a href="#" class="hero-log-in-btn">Log in</a>
            </li>
            <li class="hero-mobil-menu-accnt-item">
              <a href="#" class="hero-create-btn">Create Account</a>
            </li>
          </ul>
          <ul class="hero-mobil-menu-items">
            <li class="hero-mobil-menu-item">
              Find Jobs
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
            <li class="hero-mobil-menu-item">
              Recent Posts
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
            <li class="hero-mobil-menu-item">
              Company
              <img
                src="/images/bottom-arrow.png"
                alt="bottom arrow"
                class="hero-menu-arrow"
              />
            </li>
          </ul>
        </div>
        <!-- Mobil Menu End -->
      </nav>
      <!-- Navbar End -->
      <!-- Hero Content Start -->
      <div class="hero-title-section">
        <h1 class="hero-title">
          The home of your dream j<img
            src="/images/title-o.png"
            alt="title o letter"
            class="hero-title-o-letter"
          />b
        </h1>
        <h4 class="hero-subtitle">
          You do not have the right to remain silentâ€¦ let us know what it takes
          to challenge you
        </h4>
      </div>
      <!-- Hero Content End -->
      <!-- Hero Search Bar Start -->
      <div class="hero-search">
        <div class="hero-search-items">
          <div class="hero-search-title-box">
            <img
              src="/images/magnifying-glass-solid.svg"
              alt="search icon"
              class="hero-search-icon"
            />
            <input
              type="text"
              class="hero-title-search"
              placeholder="Job Title or keyworld"
            />
          </div>
          <div class="hero-search-location-box">
            <img
              src="/images/location-dot-solid.svg"
              alt="location icon"
              class="hero-location-icon"
            />
            <input
              type="text"
              class="hero-location-search"
              placeholder="Location"
            />
          </div>

          <select
            name="hero-job-type"
            id="hero-job-type"
            class="hero-search-select"
          >
            <option value="remotely">Remotely</option>
            <option value="office">Office</option>
          </select>
          <button class="hero-search-btn">Search Job</button>
        </div>
        <div class="hero-trending-search">
          <h3 class="hero-trending-search-title">Trending Searches</h3>
          <ul class="hero-trending-search-list">
            <li class="hero-trending-search-item">
              <button class="hero-tranding-search-btn">Remote Job</button>
            </li>
            <li class="hero-trending-search-item">
              <button class="hero-tranding-search-btn">UI/UX Design</button>
            </li>
            <li class="hero-trending-search-item">
              <button class="hero-tranding-search-btn">Product Design</button>
            </li>
            <li class="hero-trending-search-item">
              <button class="hero-tranding-search-btn">Development</button>
            </li>
            <li class="hero-trending-search-item">
              <button class="hero-tranding-search-btn">Work from Home</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- Hero Search Bar End -->
      <!-- Hero Images Start -->
      <img src="/images/saly.png" alt="sally images" class="hero-sally-img" />
      <img
        src="/images/doodle.png"
        alt="Doodle images"
        class="hero-doodle-img"
      />
      <img src="/images/bety.png" alt="Bety image" class="hero-bety-img" />
      <img
        src="/images/rainbow.png"
        alt="Bety image"
        class="hero-rainbow-img"
      />
      <!-- Hero Images End -->
    </div>
    <!-- #Hero Section Start -->

    <script src="app.js"></script>
  </body>
</html>
